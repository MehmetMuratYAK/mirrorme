<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Me - Final Pro</title>
    <style>
        :root { --primary: #00d2ff; --bg: #0b101b; --glass: rgba(255, 255, 255, 0.95); }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .logo { color: var(--primary); font-weight: 900; font-size: 22px; letter-spacing: 4px; margin: 20px 0; text-transform: uppercase; }
        #mirror-container { width: 85%; max-width: 340px; height: 50vh; border-radius: 40px; border: 2px solid var(--primary); background: #000; position: relative; overflow: hidden; }
        video, .result-img { width: 100%; height: 100%; object-fit: cover; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); z-index: 10; pointer-events: none; }
        #counter { font-size: 80px; font-weight: 900; color: var(--primary); }
        #instruction { background: white; color: #000; padding: 10px 20px; border-radius: 30px; font-weight: 900; margin-top: 15px; font-size: 11px; }
        #angle-selector { display: none; justify-content: center; gap: 8px; margin-top: 15px; }
        .angle-btn { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 20px; font-size: 10px; cursor: pointer; }
        .angle-btn.active { background: var(--primary); color: #000; }
        .bottom-nav { width: 90%; max-width: 400px; background: var(--glass); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; padding: 12px 0; position: absolute; bottom: 15px; }
        .main-btn { width: 65px; height: 65px; background: white; border: 4px solid var(--bg); border-radius: 50%; margin-top: -45px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #loader { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="logo">MIRROR ME</div>
    <div id="mirror-container">
        <div id="loader"><div class="spinner"></div><p>AI Hazırlanıyor...</p></div>
        <div id="ui-overlay"><div id="counter"></div><div id="instruction">360° TARAMAYI BAŞLATIN</div></div>
        <video id="webcam" autoplay playsinline></video>
        <div id="result-display" style="display:none; height:100%;"></div>
    </div>
    <div id="angle-selector">
        <div class="angle-btn active" onclick="changeView('front', this)">ÖN</div>
        <div class="angle-btn" onclick="changeView('right', this)">SAĞ</div>
        <div class="angle-btn" onclick="changeView('back', this)">ARKA</div>
        <div class="angle-btn" onclick="changeView('left', this)">SOL</div>
    </div>
    <div class="bottom-nav">
        <div style="color:#222; font-size:10px; font-weight:bold; cursor:pointer;" onclick="location.reload()">SIFIRLA</div>
        <div class="main-btn" onclick="startScan()"><img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" width="30"></div>
        <div style="color:#222; font-size:10px; font-weight:bold; cursor:pointer;" onclick="selectGarment()">TARZ SEÇ</div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script type="module">
        import { HfInference } from "https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm";

        const HF_TOKEN = "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";
        const hf = new HfInference(HF_TOKEN);
        let twinImgs = {};
        let currentGarment = null;

        // Kamera Başlat
        const video = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(s => video.srcObject = s);

        window.startScan = async () => {
            const steps = ["ÖN", "SAĞ", "ARKA", "SOL"];
            const keys = ["front", "right", "back", "left"];
            for(let i=0; i<4; i++) {
                let count = 5;
                document.getElementById('instruction').innerText = steps[i] + " İÇİN HAZIRLAN";
                while(count > 0) {
                    document.getElementById('counter').innerText = count;
                    await new Promise(r => setTimeout(r, 1000));
                    count--;
                }
                const c = document.getElementById('canvas');
                c.width = 512; c.height = 512;
                c.getContext('2d').drawImage(video, 0, 0, 512, 512);
                twinImgs[keys[i]] = c.toDataURL('image/jpeg', 0.8);
            }
            document.getElementById('instruction').innerText = "TARAMA TAMAM!";
            document.getElementById('counter').innerText = "✓";
        };

        window.selectGarment = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (f) => {
                    currentGarment = f.target.result;
                    document.getElementById('angle-selector').style.display = 'flex';
                    window.changeView('front');
                };
                reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
        };

        window.changeView = async (angle, btn) => {
            if(!twinImgs[angle] || !currentGarment) return;
            document.getElementById('loader').style.display = 'flex';
            
            try {
                // Base64'ten Blob'a çevrim
                const personBlob = await (await fetch(twinImgs[angle])).blob();
                const garmentBlob = await (await fetch(currentGarment)).blob();

                const response = await hf.request({
                    model: "yisol/IDM-VTON",
                    inputs: {
                        person_image: personBlob,
                        garment_image: garmentBlob
                    },
                    parameters: {
                        "category": "upper_body"
                    }
                });

                const url = URL.createObjectURL(response);
                document.getElementById('webcam').style.display = "none";
                document.getElementById('result-display').style.display = "block";
                document.getElementById('result-display').innerHTML = `<img src="${url}" class="result-img">`;
            } catch (e) {
                console.error(e);
                alert("Hata: " + e.message + "\nLütfen sayfayı yenileyip tekrar deneyin.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        };
    </script>
</body>
</html>
