<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirror Me - Mobile Fix</title>
    <style>
        :root { --primary: #00d2ff; --bg: #0b101b; --glass: rgba(255, 255, 255, 0.95); }
        body { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .logo { color: var(--primary); font-weight: 900; font-size: 20px; letter-spacing: 3px; margin: 15px 0; }
        #mirror-container { width: 90%; max-width: 350px; height: 50vh; border-radius: 30px; border: 2px solid var(--primary); background: #000; position: relative; overflow: hidden; }
        video, .result-img { width: 100%; height: 100%; object-fit: cover; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); pointer-events: none; }
        #counter { font-size: 60px; font-weight: bold; color: var(--primary); }
        #instruction { background: white; color: #000; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 10px; margin-top: 10px; }
        #angle-selector { display: none; justify-content: center; gap: 5px; margin-top: 10px; width: 100%; }
        .angle-btn { background: rgba(0, 210, 255, 0.2); border: 1px solid var(--primary); color: var(--primary); padding: 6px 12px; border-radius: 15px; font-size: 9px; cursor: pointer; }
        .bottom-nav { width: 95%; background: var(--glass); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; position: absolute; bottom: 15px; }
        .main-btn { width: 60px; height: 60px; background: white; border: 4px solid var(--bg); border-radius: 50%; margin-top: -40px; display: flex; align-items: center; justify-content: center; }
        #loader { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="logo">MIRROR ME</div>
    <div id="mirror-container">
        <div id="loader"><p>AI İŞLENİYOR...</p></div>
        <div id="ui-overlay"><div id="counter"></div><div id="instruction">360° TARAMAYI BAŞLAT</div></div>
        <video id="webcam" autoplay playsinline muted></video>
        <div id="result-display" style="display:none; height:100%;"></div>
    </div>
    <div id="angle-selector">
        <button class="angle-btn" onclick="changeView('front')">ÖN</button>
        <button class="angle-btn" onclick="changeView('right')">SAĞ</button>
        <button class="angle-btn" onclick="changeView('back')">ARKA</button>
        <button class="angle-btn" onclick="changeView('left')">SOL</button>
    </div>
    <div class="bottom-nav">
        <div style="color:#222; font-size:9px; font-weight:bold;" onclick="location.reload()">SIFIRLA</div>
        <div class="main-btn" onclick="startScan()"><img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" width="25"></div>
        <div style="color:#222; font-size:9px; font-weight:bold;" onclick="selectGarment()">TARZ SEÇ</div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script type="module">
        import { HfInference } from "https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm";

        const HF_TOKEN = "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";
        const hf = new HfInference(HF_TOKEN);
        let twinImgs = {};
        let currentGarment = null;

        const video = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(s => video.srcObject = s).catch(e => alert("Kamera hatası: " + e));

        window.startScan = async () => {
            const steps = ["ÖN", "SAĞ", "ARKA", "SOL"];
            const keys = ["front", "right", "back", "left"];
            for(let i=0; i<4; i++) {
                let count = 5;
                document.getElementById('instruction').innerText = steps[i] + " İÇİN HAZIRLAN";
                while(count > 0) {
                    document.getElementById('counter').innerText = count;
                    await new Promise(r => setTimeout(r, 1000));
                    count--;
                }
                const c = document.getElementById('canvas');
                c.width = 512; c.height = 512;
                c.getContext('2d').drawImage(video, 0, 0, 512, 512);
                twinImgs[keys[i]] = c.toDataURL('image/jpeg', 0.8);
            }
            document.getElementById('instruction').innerText = "TARAMA TAMAM!";
            document.getElementById('counter').innerText = "✓";
        };

        window.selectGarment = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (f) => {
                    currentGarment = f.target.result;
                    document.getElementById('angle-selector').style.display = 'flex';
                    window.changeView('front');
                };
                reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
        };

        window.changeView = async (angle) => {
            document.getElementById('loader').style.display = 'flex';
            try {
                const personBlob = await (await fetch(twinImgs[angle])).blob();
                const garmentBlob = await (await fetch(currentGarment)).blob();

                // DİKKAT: Buradaki istek yapısı Hugging Face JS kütüphanesi sayesinde
                // tarayıcı CORS engellerini minimize eder.
                const response = await hf.imageToImage({
                    model: "yisol/IDM-VTON",
                    inputs: {
                        image: personBlob,
                        mask_image: personBlob, // Basit model için placeholder
                    },
                    parameters: {
                        "garment_image": garmentBlob
                    }
                }, { wait_for_model: true });

                const url = URL.createObjectURL(response);
                document.getElementById('webcam').style.display = "none";
                document.getElementById('result-display').style.display = "block";
                document.getElementById('result-display').innerHTML = `<img src="${url}" class="result-img">`;
            } catch (e) {
                console.error(e);
                alert("Hata oluştu. Model uyanıyor olabilir, lütfen 10 saniye sonra tekrar deneyin.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        };
    </script>
</body>
</html>
